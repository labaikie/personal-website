<div class="section-title row">
  <div class="col-md-12 col-xs-18">
    <a id="back-to-list" ui-sref-active="active" ui-sref='portfolio'>
      <i class="fa fa-chevron-left"></i>
    </a>
    <span>{{vm.currentProject.name.toUpperCase()}}</span>
  </div>
</div>
<div class="section-content row">
  <div class="col-md-4 col-xs-6">
    <img id="screen-shot" src={{vm.currentProject.ss}}>
  </div>
  <div id="project-info" class="col-md-8 col-xs-12">
    <div>
      <a target="_tab" href="{{vm.currentProject.url}}">
        <i class="fa fa-hand-o-right"></i>
      </a>
      <span>Site</span>
      <a target="_tab" href="{{vm.currentProject.git}}">
        <i class="fa fa-github"></i>
      </a>
      <span>Github</span>
    </div>
    <div id="project-description">{{vm.currentProject.description}}</div>
    <div id="skills">
      <div class="skills" ng-repeat="skill in vm.currentProject.skills">{{skill}}</div>
    </div>
  </div>
</div>
