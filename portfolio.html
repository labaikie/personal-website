<div class="section-content row">
  <div class="section-title col-lg-12 col-xs-12">
    <span>PORTFOLIO</span>
  </div>
  <div class="project col-lg-3 col-xs-12" ng-repeat="project in vm.projects">
    <div>
      <a ui-sref-active="active" ui-sref='project'>
      <img ng-click="vm.setPjt(project)" class="preview-img" src="{{project.imgUrl}}">
      </a>
    </div>
    <div class="project-name">{{project.name.toUpperCase()}}</div>
  </div>
</div>
