<div class="section-title row">
  <div class="col-md-12 col-xs-18">
    <span>PORTFOLIO</span>
  </div>
</div>
<div class="section-content row">
  <div class="project col-md-3 col-xs-18" ng-repeat="project in vm.projects">
    <div>
      <a ui-sref-active="active" ui-sref='project'>
      <img ng-click="vm.setPjt(project)" class="preview-img" src="{{project.imgUrl}}">
      </a>
    </div>
    <div>{{project.name.toUpperCase()}}</div>
  </div>
</div>
